<div class="container">

  <form (ngSubmit)="onSubmit(heroForm)" #heroForm="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input ngModel name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
             placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Hasło</label>
      <input ngModel name="password" type="password" class="form-control" id="exampleInputPassword1"
             placeholder="Password">
    </div>
    <a routerLink="/register/terms">Rejestrując się akceptujesz nasz regulamin oraz polityke prywatności </a> <br/>
    <button type="submit" class="btn btn-primary">Zarejestruj się</button>

  </form>

</div>
