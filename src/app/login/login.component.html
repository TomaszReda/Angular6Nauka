<div class="container">
  <!--<div *ngIf="message">Zaloguj sie do: <b>{{message}}</b></div>-->
  <form (ngSubmit)="onSubmit(heroForm)" #heroForm="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input ngModel name="email" type="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
             placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Hasło</label>
      <input ngModel name="password" type="password" class="form-control" id="exampleInputPassword1"
             placeholder="Password">
    </div>

    <p class="alert-danger" *ngIf="authh.message">{{authh.message.message}}</p>
    <button type="submit" [disabled]="!heroForm.valid" class="btn btn-primary">Zaloguj się</button>
  </form>

</div>
